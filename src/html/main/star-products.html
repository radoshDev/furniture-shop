<section class="section star-products">
	<div class="container">
		<div class="section-title">OUR STAR PRODUCTS</div>
		<p class="description">
			Discover all our beautiful and unique products which are perfect for your
			home.
		</p>
		<div class="slider-rounds">
			<div class="round">
				<div class="inner-round active">FEATURE</div>
			</div>
			<div class="round">
				<div class="inner-round">LATEST</div>
			</div>
			<div class="round">
				<div class="inner-round">SELLER</div>
			</div>
		</div>
		<div class="slider">
			<button class="icon-btn fill prev">
				<svg width="25" height="25">
					<use href="@img/icons/common-sprite.svg#slide-arrow"></use>
				</svg>
			</button>
			<div class="slides">
				<a href="#" class="product-card">
					<img
						src="@img/products/antique-chair.png"
						alt="antique chair"
						class="product-image" />
					<div class="product-content">
						<div class="product-info">
							<p class="product-name">Antique Chair</p>
							<div class="rating">
								<svg width="23" height="23">
									<use href="@img/icons/common-sprite.svg#star"></use>
								</svg>
								<span class="rating-number">4.5</span>
							</div>
						</div>
						<button class="icon-btn fill">
							<img src="@img/icons/cart.png" alt="cart icon" />
						</button>
					</div>
					<div class="price">$299.99</div>
				</a>
			</div>
			<button class="icon-btn fill next">
				<svg width="25" height="25">
					<use href="@img/icons/common-sprite.svg#slide-arrow"></use>
				</svg>
			</button>
		</div>
		<div class="info-block">
			<img class="info-image" src="@img/bg-decor/sofa-2.png" alt="sofa" />
			<div class="info-bg">
				<div class="information">
					<div class="information-item">
						<div class="icon">
							<svg width="94" height="67">
								<use href="@img/icons/common-sprite.svg#truck"></use>
							</svg>
						</div>
						<div class="content">
							<p class="info-title">Free Shipping</p>
							<span class="info-subtitle">Orders over $100 </span>
						</div>
					</div>
					<div class="information-item">
						<div class="icon">
							<svg width="61" height="61">
								<use href="@img/icons/common-sprite.svg#call"></use>
							</svg>
						</div>
						<div class="content">
							<p class="info-title">24/7 Support</p>
							<span class="info-subtitle">Quick support</span>
						</div>
					</div>
					<div class="information-item">
						<div class="icon">
							<svg width="59" height="59">
								<use href="@img/icons/common-sprite.svg#money"></use>
							</svg>
						</div>
						<div class="content">
							<p class="info-title">10-Day Returns</p>
							<span class="info-subtitle">Shop with confidence</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
