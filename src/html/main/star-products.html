<section class="star-products">
	<div class="section star-products__container">
		<div class="section-title">OUR STAR PRODUCTS</div>
		<p class="description">
			Discover all our beautiful and unique products which are perfect for your
			home.
		</p>
		<div class="slider-rounds">
			<div class="round">
				<div class="inner-round active">FEATURE</div>
			</div>
			<div class="line"></div>
			<div class="round">
				<div class="inner-round">LATEST</div>
			</div>
			<div class="line"></div>
			<div class="round">
				<div class="inner-round">SELLER</div>
			</div>
		</div>
		<div class="slider">
			<button class="icon-btn fill prev">
				<svg width="25" height="25">
					<use href="@img/icons/common-sprite.svg#slide-arrow"></use>
				</svg>
			</button>
			<div class="slides">
				<a href="#" class="product-card">
					<img
						src="@img/products/antique-chair.png"
						alt="antique chair"
						class="product-image" />
					<div class="product-content">
						<div class="product-info">
							<p class="product-name">Antique Chair</p>
							<div class="rating">
								<svg width="23" height="23">
									<use href="@img/icons/common-sprite.svg#star"></use>
								</svg>
								<span class="rating-number">4.5</span>
							</div>
						</div>
						<button class="icon-btn fill">
							<img src="@img/icons/cart.png" alt="cart icon" />
						</button>
					</div>
					<div class="price">$299.99</div>
				</a>
			</div>
			<button class="icon-btn fill next">
				<svg width="25" height="25">
					<use href="@img/icons/common-sprite.svg#slide-arrow"></use>
				</svg>
			</button>
		</div>
	</div>
</section>
