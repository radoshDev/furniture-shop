<section class="special">

							<svg id="count-down-item-days">

							<svg id="count-down-item-hours">

					</div>
					<div class="right">
						<div class="count-down-item">
							<svg id="count-down-item-minutes">
								<g class="circles">
									<circle cx="45" cy="45" r="33" />
									<circle class="counted" cx="45" cy="45" r="33" />
